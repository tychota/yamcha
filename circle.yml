machine:
  timezone:
    Europe/Paris
  node:
      version: 4.2.2

test:
  override:
    - $(npm bin)/eslint --debug . --format tap | $(npm bin)/tap-xunit > ${CIRCLE_TEST_REPORTS}/lint.xml && test ${PIPESTATUS[0]} -eq 0
    - $(npm bin)/mocha --reporter mocha-tap-reporter | $(npm bin)/tap-xunit > ${CIRCLE_TEST_REPORTS}/test.xml && test ${PIPESTATUS[0]} -eq 0
    - $(npm bin)/isparta cover --report text --report lcov --verbose --dir ${CIRCLE_ARTIFACTS}/coverage  --include '**/!(*-test).js' $(npm bin)/_mocha
    #- REPORT_DIR=${CIRCLE_TEST_REPORTS} LOG_DIR=${CIRCLE_ARTIFACTS} npm run test:e2e -s

  post:
    - cat ${CIRCLE_ARTIFACTS}/coverage/lcov.info | $(npm bin)/codecov
